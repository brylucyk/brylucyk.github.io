    <script type="text/javascript">
      (function () {
        var css = document.createElement("link");

  <body>
    <div class="hidden">
      <div id="minimal-bg"></div>
      <div class="page-container flex-row">
        <div class="balls w-100 flex-col flex-center">
            <section class="medium-ball-2">
              <figure class="ball bubble"></figure>

            <div class="flex-row">

                <section class="medium-ball">

            </div>

                </section>
                <section class="large-ball-2">
                    <figure class="ball bubble"></figure>
                </section>
            </div>
          </div>

          <div class="memphis-animation">
            <div class="row">
              <img
                src="./images/memphis/emoji-1.svg"
                class="animation-small float-1"
              />
              <img
                src="./images/memphis/red-squiggly.png"
                class="animation-small float-2"
              />
              <img
                src="./images/memphis/red-waves.png"
                class="animation-small float-3"
              />
              <img
                src="./images/memphis/emoji-2.svg"
                class="animation-medium float-4"
              />
            </div>
            <div class="row">
             
              <img
                src="./images/memphis/green-curve.png"
                class="animation-large float-6"
              />
            </div>
          </div>

              <a href="https://codepen.io/b-r-y"
                ><i class="fa-brands fa-codepen"></i

            <div class="mt-0 normal">
              Based in Canada <i class="fa-brands fa-canadian-maple-leaf"></i>
